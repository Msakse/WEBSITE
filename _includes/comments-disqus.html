<!-- The Disqus comments block -->
<section class="comments-area">
    <h2 class="comments-title small-title">{{ site.data.translations.comments }}</h2>
    <div class="comments-inside">
        <div id="disqus_thread" class="comments-thread"></div>
    </div>
    <div class="comments-toggle comments-overlay">
        <a href="#" class="comments-toggle comments-show">{{ site.data.translations.show_comments }}</a>
    </div>
    <noscript>
        {{ site.data.translations.enable_js_to_view_comments | replace: '{disquslink}', '<a href="https://disqus.com/?ref_noscript" rel="nofollow">Disqus</a>' | escape }}
    </noscript>
</section>

<script>
    var disqus_config = function () {
        this.page.url = '{{ page.url | absolute_url }}';
        this.page.identifier = 'ghost-{{ page.id }}';
    };
    (function() {
        var d = document,
            s = d.createElement('script');
        s.src = 'https://{{ site.disqus_shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
