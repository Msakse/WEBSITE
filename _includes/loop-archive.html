<!-- The post feed for archive pages -->
<div class="post-feed inner-wide">
    {% for post in site.posts %}
        {% include loop-item.html %}
    {% endfor %}
</div>
<!-- Previous/next page links  -->
<div class="pagination">
    {% if paginator.previous_page %}
        <a class="pagination-item older" href="{{ paginator.previous_page_path }}">Previous</a>
    {% endif %}
    {% if paginator.next_page %}
        <a class="pagination-item newer" href="{{ paginator.next_page_path }}">Next</a>
    {% endif %}
</div>
