# Directory settings
source: .
destination: ./_site
plugins_dir: _plugins
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
collections_dir: _collections

#sidebar
enable_about_in_sidebar: true
members_enabled: true

# Include in build
include:
  - _pages

# Required Plugins
plugins:
  - jekyll-paginate
  - jekyll-tagsgenerator
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-assets

# Pagination settings
paginate: 5
paginate_path: "/page/:num/"

# Permalinks
permalink: /:title/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include in build
include:
  - _pages
